<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Animal Science Exploration Day</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

 		<!-- resets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <!-- bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- styles -->
        <link rel="stylesheet" href="resources/style/main.css"> 
        <style type="text/css">
        	  #interests { list-style-type: none; margin: 0; padding: 0;}
			  #interests li { margin: 0 3px 3px 3px;

    padding:10px;
	cursor:move;}
			  #interests li span { position: absolute; margin-left: -1.3em; }


    		select.interest {
    			margin-right: 20px;
    			font-size: 1.4em;
    		}
        </style>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Animal Science Exploration Day</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

				</div>
			</div>
		</nav>


		<div class="container" style="padding-top: 148px">

			<form>	
				<fieldset>
					<legend>Personal Info</legend>
					<div class="row">						
						<div class="form-group col-sm-6">
							<label for="first-name">First Name</label>
							<input type="text" class="form-control" id="first-name" name="First Name" placeholder="Jane">
						</div>
						<div class="form-group col-sm-6">
							<label for="last-name">Last Name</label>
							<input type="text" class="form-control" id="last-name" name="Last Name" placeholder="Doe">
						</div>
					</div>
				
					<div class="row">
						<div class="form-group col-sm-12">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="janedoe@missouri.edu">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Address</legend>
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="street">Street</label>
							<input type="text" class="form-control" id="street" placeholder="205 Jesse Hall">
						</div>
						<div class="form-group col-sm-6">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city" placeholder="Columbia">
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>School</legend>
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="school-name">School Name</label>
							<input type="text" class="form-control" id="school-name" name="School Name" placeholder="Southern Boone High School">
						</div>
						<div class="form-group col-sm-6">
							<label for="school-district">School District</label>
							<input type="text" class="form-control" id="school-district" name="School District" placeholder="Southern Boone R-I">
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>Event Questions</legend>

					<div class="row">
						<div class="form-group">
							<div class="form-group col-sm-6">
								<label for="school-name">Shirt Size</label>
								<div>
									<label class="radio-inline"><input type="radio" name="shirt-size">XS</label>
									<label class="radio-inline"><input type="radio" name="shirt-size">S</label>
									<label class="radio-inline"><input type="radio" name="shirt-size" checked>M</label>
									<label class="radio-inline"><input type="radio" name="shirt-size">L</label>
									<label class="radio-inline"><input type="radio" name="shirt-size">XL</label>
									<label class="radio-inline"><input type="radio" name="shirt-size">XXL</label>
								</div>
							</div>
							<div class="form-group col-sm-6">
								<label for="allergies">Food Allergies:</label>
								<textarea class="form-control" rows="2" id="allergies"></textarea>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-sm-12">
						<label for="career-goals">What are your careers goals?</label>
						<textarea class="form-control" rows="5" id="career-goals"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-sm-12">
						<label for="modivation">Why do you want to come to this day?</label>
						<textarea class="form-control" rows="5" id="modivation"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-sm-12">
							<label for="modivation">Background in Animal Science</label>
							<div class="radio">
								<label><input type="radio" name="experience">Not a lot of farm experience (some companion animal experience (dog/cat))</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="experience">A little experience (grew up in rural county)</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="experience">A lot of experience (grew up on a farm)</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-sm-12">
							<label for="interests">If chosen to attend what farm would you be more interested in visiting (1= most interested; 5=least interested)
</label>
							<ul id="interests">
								<li class="interest-selection">
									<select class="interest" id="beef-interest" name="Beef Interest">
										<option value="1" selected>1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
									Beef Farm
								</li>
								<li class="interest-selection">
									<select class="interest" id="swine-interest" name="Swine Interest">
										<option value="1">1</option>
										<option value="2" selected>2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
									Swine Farm
								</li>
								<li class="interest-selection">
									<select class="interest" id="dairy-interest" name="Dairy Interest">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3" selected>3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
									Dairy Farm
								</li>
								<li class="interest-selection">
									<select class="interest" id="poultry-interest" name="Poultry Interest">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4" selected>4</option>
										<option value="5">5</option>
									</select>
									Poultry Farm
								</li>
								<li class="interest-selection">
									<select class="interest" id="processing-interest" name="Processing Interest">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5" selected>5</option>
									</select>
									Animal Processing (live pig demonstration)
								</li>
							</ul>
						</div>
					</div>
				</fieldset>
			</form>
			<hr>
			<footer>
				<div class="container">
					<p>&copy; Animal Sciences, University of Missouri 2017</p>
				</div>
			</footer>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
